<app-layout></app-layout>
<div class="row">
  <div class="col-sm-12 p-4">
    <!-- Modal 2 -->
    <p-sidebar styleClass="p-sidebar-sm" *ngIf="sidebarVisible" [(visible)]="sidebarVisible" [fullScreen]="true"
      position="right">
      <app-sucursal-detalle (rolGuardado)="onRolGuardado()" [sucursal]="sucursalSeleccionada"></app-sucursal-detalle>
    </p-sidebar>
    <button class="btn btn-secondary" routerLink="/inicio">Volver</button>
    <button class="btn btn-primary" (click)="detailRol(undefined)">Crear
      Proyecto</button>
    <hr />
    <p-table [value]="sucursales" styleClass="p-datatable-striped table-hover" [tableStyle]="{'min-width': '50rem'}">
      <ng-template pTemplate="header">
        <tr>
          <th scope="col">Codigo</th>
          <th scope="col">Descripci贸n</th>
          <th scope="col">Direcci贸n</th>
          <th scope="col">Identificaci贸n</th>
          <th scope="col">F. Creaci贸n</th>
          <th scope="col">Moneda</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-sucursal>
        <tr (click)="detailRol(sucursal)">
          <td scope="row">{{sucursal.scrCodigo}}</td>
          <td>{{sucursal.scrDescripcion}}</td>
          <td>{{sucursal.scrDireccion}}</td>
          <td>{{sucursal.scrIdentificacion}}</td>
          <td>{{sucursal.scrFechaCreacion}}</td>
          <td>{{sucursal.scrMndId}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
